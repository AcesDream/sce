spring:
  application:
    name: eureka-clientd                     #指定了配置文件的应用名
  cloud:
    config:
#      uri: http://localhost:9801/        #Config server的uri，直接指定地址
      label: eureka-clientd                      #指定分支
      profile: dev
      name: eureka-clientd                      #指定的应用的名称
      discovery:                         #通过注册中心，指定Config server
        enabled: true
        service-id: config-server
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
server:
  port: 9004
management:
  security:
    enabled: false     #SpringBoot 1.5.X 以上默认开通了安全认证，如果不关闭会要求权限

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/   # 注册中心eurka地址